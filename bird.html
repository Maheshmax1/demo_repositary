<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flying Bird Animation</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(to top, #87ceeb, #f0f8ff); /* sky background */
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Bird container */
  .bird {
    width: 50px;
    height: 50px;
    background: #ff6b6b;
    border-radius: 50%;
    position: absolute;
    top: 40%;
    animation: fly 8s linear infinite;
  }

  /* Bird wings */
  .bird::before, .bird::after {
    content: '';
    position: absolute;
    width: 25px;
    height: 5px;
    background: #ff6b6b;
    border-radius: 5px;
    top: 20px;
    transform-origin: left center;
    animation: wingFlap 0.5s ease-in-out infinite alternate;
  }

  .bird::after {
    left: 25px;
    transform-origin: right center;
  }

  .bird::before {
    left: -10px;
  }

  /* Fly across screen */
  @keyframes fly {
    0% {
      left: -60px;
      transform: rotate(0deg);
    }
    25% {
      transform: rotate(15deg);
    }
    50% {
      left: 100%;
      transform: rotate(0deg);
    }
    75% {
      transform: rotate(-15deg);
    }
    100% {
      left: -60px;
      transform: rotate(0deg);
    }
  }

  /* Wing flapping animation */
  @keyframes wingFlap {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(30deg);
    }
  }
</style>
</head>
<body>

  <div class="bird"></div>

</body>
</html>
