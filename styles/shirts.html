<html lang="en">
<head>

</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">MAX</div>
    <ul>
      <li><a href="shirts.html">Shirts</a></li>

      <img src="https://via.placeholder.com/200x180" alt="Shirt">

    <div class="card">
      <img src="https://via.placeholder.com/200x180" alt="Shirt">
      <h3>Formal Shirt</h3>

    <p>
      <a href="shirts.html">Shirts</a> |
