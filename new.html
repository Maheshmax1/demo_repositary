<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Realistic Flying Eagle</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(to top, #87ceeb 0%, #f0f8ff 100%);
    height: 100vh;
  }

  .cloud {
    position: absolute;
    background: #fff;
    border-radius: 50%;
    opacity: 0.8;
    animation: moveClouds linear infinite;
  }

  .cloud:nth-child(1) {
    width: 200px;
    height: 80px;
    top: 50px;
    left: -250px;
    animation-duration: 60s;
  }

  .cloud:nth-child(2) {
    width: 150px;
    height: 60px;
    top: 150px;
    left: -200px;
    animation-duration: 90s;
  }

  @keyframes moveClouds {
    0% { transform: translateX(0); }
    100% { transform: translateX(150vw); }
  }

  .eagle {
    position: absolute;
    width: 120px;
    height: 120px;
    background: url('https://i.postimg.cc/9fZff0F5/eagle.png') no-repeat center/contain;
    top: 50%;
    left: -150px;
    transform: translateY(-50%);
    animation: flyEagle 15s linear infinite;
  }

  @keyframes flyEagle {
    0% { left: -150px; transform: translateY(-50%) rotate(0deg); }
    25% { transform: translateY(-60%) rotate(-10deg); }
    50% { left: 100vw; transform: translateY(-50%) rotate(0deg); }
    75% { transform: translateY(-40%) rotate(10deg); }
    100% { left: -150px; transform: translateY(-50%) rotate(0deg); }
  }
</style>
</head>
<body>
  <div class="cloud"></div>
  <div class="cloud"></div>
  <div class="eagle"></div>

<script>
  // Optional: make eagle slightly up and down for more realism
  const eagle = document.querySelector('.eagle');
  let y = 0;
  let direction = 1;
  setInterval(() => {
    y += direction * 0.5;
    if (y > 20 || y < -20) direction *= -1;
    eagle.style.transform = `translateY(calc(-50% + ${y}px))`;
  }, 20);
</script>
</body>
</html>
